---
layout: default
title: Projects
---
<section>
    <h2>Things I've done</h2>

    {% assign sorted_pages = site.projects | sort:"order" %}
    {% for project in sorted_pages %}
        <hr>
        <h3>{{ project.title }}</h3>
        <p>
            {{ project.excerpt }}
            <a href="{{ project.url }}">Link</a>
        </p>
    {% endfor %}
</section>
