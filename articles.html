---
layout: default
title: Articles
---
<h2>Articles</h2>

{% for article in site.articles %}
    <hr>
    <h3>{{ article.title }}. </h3>
    <p>{{ article.excerpt }}</p>
    <p><a href="{{ article.url }}"><img class="previewImage" src="{{ article.image }}" alt="{{ article.title }}"><a></p>
{% endfor %}
